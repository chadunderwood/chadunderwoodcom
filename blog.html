layout: default
title: Blog
permalink: /blog

<!-- Posts -->
  <div class="container">
    <div class="">
      <h1>Blog</h1>
      <br>
      {% for post in site.categories.blog %}
          <ul class="post-list">
          <h3 id="blog-post-title"><li><a href="{{ post.url }}">{{ post.title }}</a></li></h3>
            <h5 id="blog-post-excerpt"> {{ post.excerpt }} </h5>
            <hr>
          </ul>
      {% endfor %}
    </div>
  </div>
