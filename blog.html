---
layout: default
title: Blog
---

<!-- Posts -->
  <div class="container">
  <div id="blog-post-list" class="">
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}"><h1 class="blog-post-title"> {{ post.title }} </h1></a>
          <h3 class="blog-post-excerpt"> {{ post.excerpt }} </h3>
        </li>
      {% endfor %}
    </ul>
  </div>
  </div>
