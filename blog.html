---
layout: default
title: Articles
permalink: /blog
sitemap:
  lastmod: 
  priority: 
  changefreq: 'monthly'
  exclude: 'no'
---

<!-- Posts -->
  <div class="container">
    <div class="">
      {% for post in site.categories.article %}
          <ul id="post-list" class="">
          <h2 id="blog-post-title"><li><a href="{{ post.url }}">{{ post.title }}</a></li></h2>  
          <h3> {{ post.subtitle }} </h3>
            <content> {{ post.summary }} </content>
            <h5 id="blog-post-date"> {{ post.date | date: "%A %B %d %Y" }} </h5>
            <hr>
          </ul>
      {% endfor %}
    </div>
  </div>
