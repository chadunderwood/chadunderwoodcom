---
layout: default
title: Blog
permalink: /blog
sitemap:
  lastmod: 
  priority: 
  changefreq: 'monthly'
  exclude: 'no'
---

<!-- Posts -->
  <div id="" class="container">
    <div id="blog-list">
      {% for post in site.categories.blog %}
          <ul id="post-list" class="">
          <h3 id="blog-post-title"><li><a href="{{ post.url }}">{{ post.title }}</a></li></h3>
            <h5 id="blog-post-excerpt"> {{ post.excerpt | remove: '![' }} </h5>
            <h6 id="blog-post-date"> {{ post.date | date: "%A %B %d %Y" }} </h6>
            <hr>
          </ul>
      {% endfor %}
    </div>
  </div>
